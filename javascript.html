<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A simple JavaScript webpage</title>
<style>
     body{
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans';
        background-color: lightgoldenrodyellow;
        text-align: center;
        margin-top: 300px;
        padding: 0%;
     }
     h1{
        color: lightcoral;
        text-align: center;
        margin-top: 50px;
     }
     header{
        background-color: aliceblue;
     }
</style>
</head>
<body>
    <header>
    <h1>WELCOME TO DAILY MOTIVATIONS</h1>
    </header>
    <div id="unique-content"></div>
    <script>
        function generateUniqueContent()
        {
            const content = [
                "“We cannot solve problems with the kind of thinking we employed when we came up with them.” —Albert Einstein",
                "“Learn as if you will live forever, live like you will die tomorrow.” —Mahatma Gandhi",
                "“Stay away from those people who try to disparage your ambitions. Small minds will always do that, but great minds will give you a feeling that you can become great too.” —Mark Twain",
                "“When you give joy to other people, you get more joy in return. You should give a good thought to the happiness that you can give out.” —Eleanor Roosevelt",
                "“When you change your thoughts, remember to also change your world.” —Norman Vincent Peale",
                "“It is only when we take chances that our lives improve. The initial and the most difficult risk we need to take is to become honest.” —Walter Anderson",
                "“Nature has given us all the pieces required to achieve exceptional wellness and health, but has left it to us to put these pieces together.” —Diane McLaren"
            ];
            const randomIndex = Math.floor(Math.random() * content.length);
            return content[randomIndex];
        }
        function displayUniqueContent()
        {
            const uniqueContent = document.getElementById('unique-content');
            uniqueContent.textContent = generateUniqueContent();
        }
        window.onload = displayUniqueContent();
    </script>
</body>
</html>
